<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="username" value="kacuri kaci"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail" value="kackac@outlook.com"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="userpassword" value="123456"><br><br>

    <input type="checkbox" id="agree" name="terms" checked>
    <label for="agree">Agree to terms & conditions</label><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
