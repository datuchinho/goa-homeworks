<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Types Example</title>
</head>
<body>

  <h2>Input Types Example</h2>
  <form action="/action_page.php">

    <!-- text -->
    <label for="text">Text:</label><br>
    <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

    <!-- email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@mail.com"><br><br>

    <!-- password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>

    <!-- number -->
    <label for="number">Number:</label><br>
    <input type="number" id="number" name="number" min="1" max="100"><br><br>

    <!-- tel -->
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-678"
      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <small>Format: 123-45-678</small><br><br>

    <!-- date -->
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <!-- time -->
    <label for="time">Time:</label><br>
    <input type="time" id="time" name="time"><br><br>

    <!-- color -->
    <label for="color">Favorite color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <!-- checkbox -->
    <label><input type="checkbox" name="subscribe"> Subscribe to newsletter</label><br><br>

    <!-- radio -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <!-- range -->
    <label for="range">Satisfaction (1-10):</label><br>
    <input type="range" id="range" name="range" min="1" max="10"><br><br>

    <!-- url -->
    <label for="url">Website:</label><br>
    <input type="url" id="url" name="url" placeholder="https://example.com"><br><br>

    <!-- file -->
    <label for="file">Upload file:</label><br>
    <input type="file" id="file" name="file"><br><br>

    <!-- hidden -->
    <input type="hidden" name="userId" value="12345">

    <!-- submit -->
    <input type="submit" value="Submit">

  </form>

</body>
</html>
