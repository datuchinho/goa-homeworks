<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--რა განსხვავებაა inline, internal და external CSS-ს შორის?

Inline CSS გამოიყენება HTML ელემენტებზე პირდაპირ `style` ატრიბუტის საშუალებით. Internal CSS განისაზღვრება `<style>` ტეგში, HTML დოკუმენტის `<head>`-ში. External CSS განისაზღვრება ცალკე `.css` ფაილებში, რომლებიც HTML დოკუმენტებთან დაკავშირებულია `<link>` ტეგის გამოყენებით.

ახლა დავამატებ ნავიგაციის ზოლს `index.htm` ფაილში internal CSS-ის გამოყენებით. პირველ რიგში, წავიკითხავ ფაილს, რომ ვნახო, არის თუ არა უკვე `<style>` ტეგი.

-->
</body>
</html>
