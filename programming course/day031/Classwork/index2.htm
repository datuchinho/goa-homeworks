<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Example</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <h2>My Favorite Fruits (inside)</h2>
  <ul class="inside-list">
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <h2>My Favorite Languages (outside)</h2>
  <ul class="outside-list">
    <li>Python</li>
    <li>JavaScript</li>
    <li>HTML & CSS</li>
  </ul>

</body>
</html>
