<!DOCTYPE html>
<html>
<head>
  <title>Button, Image, Link</title>
</head>
<body>

  
  <!-- 'href' აუცილებელია  -->
  <!-- 'target' არასავალდებულო  -->
  <a href="https://google.com" target="_blank">Go to Google</a><br><br>

  <!-- სურათი (IMAGE) -->
  <!-- 'src' აუცილებელია  -->
  <!-- 'alt' აუცილებელია  -->
  <!-- 'width' არასავალდებულო –  -->
  <img src="dog.jpg" alt="Dog Image" width="200"><br><br>

  <!-- ღილაკი (BUTTON) -->
  <!-- 'type' არასავალდებულო ' -->
  
  <button type="button" >Click Me</button>

</body>
</html>
