<!DOCTYPE html>
<html>
<head>
  <title>Button, Image, Link</title>
</head>
<body>

  <!-- 
    ეს არის ლინკი (link) Facebook-ზე. 
    'href' არის აუცილებელი ატრიბუტი, რადგან მასში უნდა ჩავწეროთ იმ ვებგვერდის მისამართი, რომელზეც გადავწვევთ.
    'target="_blank"' ნიშნავს რომ ლინკი გაიხსნება ახალ ფანჯარაში.
  -->
  <a href="https://www.facebook.com/nika11keshelava/" target="_blank">
    <button type="button">Go to Facebook</button>
  </a><br><br>
    
  <!-- 
    ეს არის სურათი (image). 
    'src' არის აუცილებელი ატრიბუტი, რადგან მასში უნდა ჩავწეროთ სურათის მისამართი.
    'alt' არის აუცილებელი ატრიბუტი და თუ სურათი ვერ იტვირთება, ამ ტექსტს აჩვენებს.
    'width' არ არის აუცილებელი, მაგრამ აქ ჩვენ გამოვიყენეთ რომ სურათი იყოს 200px ფართო.
  -->
  <img src="dog.jpg" alt="Dog Image" width="200"><br><br>

  <!-- 
    ეს არის ღილაკი (button). 
    'type' არ არის აუცილებელი, მაგრამ მისი გამოყენებით შეგვიძლია კონკრეტული ტიპი მივუთითოთ ღილაკს. მაგალითად, 'button' არის ჩვეულებრივი ღილაკი.
  -->
  <button type="button">Click Me</button>

</body>
</html>
