<!DOCTYPE html>
<html>
<head>
<title>List Example</title>
<style>
.list-inside {
  list-style-position: inside;
  list-style-type: square;
}

.list-outside {
  list-style-position: outside;
  list-style-type: circle;
}
</style>
</head>
<body>

<h2>Inside List</h2>
<ul class="list-inside">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<h2>Outside List</h2>
<ul class="list-outside">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

</body>
</html>
